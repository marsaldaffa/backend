name: Sync Backend to Fullstack

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend repo
        uses: actions/checkout@v3

      - name: Clone fullstack repo and sync backend
        env:
          GH_TOKEN: ${{ secrets.FULLSTACK_TOKEN }}
        run: |
          git config --global user.name "marsaldaffa"
          git config --global user.email "marsaldaffa1@gmail.com"

          # Clone fullstack into ./fullstack
          git clone https://x-access-token:${GH_TOKEN}@github.com/marsaldaffa/fullstack.git fullstack

          # Use a temporary folder outside current directory to avoid cp loop
          temp_dir=$(mktemp -d)
          cp -r . "$temp_dir"

          # Remove old backend folder inside fullstack
          rm -rf fullstack/backend

          # Move the copied backend code into fullstack/backend
          mv "$temp_dir" fullstack/backend

          cd fullstack
          git add backend
          git commit -m "Sync: update backend from standalone repo" || echo "No changes"
          git push origin main
